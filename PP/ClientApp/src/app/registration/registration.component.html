<form [formGroup]="service.formModel" autocomplete="off" (submit)="onSubmit()">
    <div class="form-group required">
        <label>Nazwa Użytkownika</label>
        <input class="form-control" formControlName="UserName">
        <label class="text-danger"
            *ngIf="service.formModel.get('UserName').touched && service.formModel.get('UserName').errors?.required">To
            pole jest wymagane.</label>
    </div>
    <div class="form-group">
        <label>Email</label>
        <input class="form-control" formControlName="Email">
        <label class="text-danger"
            *ngIf="service.formModel.get('Email').touched && service.formModel.get('Email').errors?.email">Nieprawidłowy
            adres email.</label>
    </div>
    <div class="form-group">
        <label>Pełna Nazwa</label>
        <input class="form-control" formControlName="FullName">
    </div>
    <div formGroupName="Passwords">
        <div class="form-group required">
            <label>Hasło</label>
            <input type="password" class="form-control" formControlName="Password">
            <label class="text-danger"
                *ngIf="service.formModel.get('Passwords.Password').touched && service.formModel.get('Passwords.Password').errors?.required">To
                pole jest wymagane.</label>
            <label class="text-danger"
                *ngIf="service.formModel.get('Passwords.Password').touched && service.formModel.get('Passwords.Password').errors?.minlength">Minimum
                4 znaki</label>
        </div>
        <div class="form-group required">
            <label>Potwierdź Hasło</label>
            <input type="password" class="form-control" formControlName="ConfrimPassword">
            <label class="text-danger"
                *ngIf="service.formModel.get('Passwords.ConfrimPassword').touched && service.formModel.get('Passwords.ConfrimPassword').errors?.required">To
                pole jest wymagane.</label>
            <label class="text-danger"
                *ngIf="service.formModel.get('Passwords.ConfrimPassword').touched && service.formModel.get('Passwords.ConfrimPassword').errors?.passwordMismatch">Hasła
                muszą byc takie same.</label>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-8 offset-md-2">
            <button type="submit" class="btn btn-lg btn-block" [disabled]="!service.formModel.valid">Zarejestruj
                się</button>
        </div>
    </div>
</form>
