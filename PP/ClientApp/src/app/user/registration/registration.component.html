<div class="row mt-4">
    <div class="col-md-6">
        <div class="row" style="height: 450px;">
            <div class="col-md-12 my-auto side-header">
                <img src="/assets/img/add_user.png" class="mx-auto d-block" width="150vw" height="auto">
                <h1>Rejestracja Użytkownika</h1>
                <p><em>Podaj dane swojego nowego konta</em></p>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <form [formGroup]="service.formModel" autocomplete="off" (submit)="onSubmit()">
            <div class="form-group required">
                <label>Nazwa Użytkownika</label>
                <input class="form-control" formControlName="UserName">
                <label class="text-danger"
                    *ngIf="service.formModel.get('UserName').touched && service.formModel.get('UserName').errors?.required">To
                    pole jest wymagane.</label>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input class="form-control" formControlName="Email">
                <label class="text-danger"
                    *ngIf="service.formModel.get('Email').touched && service.formModel.get('Email').errors?.email">Nieprawidłowy
                    adres email.</label>
            </div>
            <div class="form-group">
                <label>Pełna Nazwa</label>
                <input class="form-control" formControlName="FullName">
            </div>
            <div formGroupName="Passwords">
                <div class="form-group required">
                    <label>Hasło</label>
                    <input type="password" class="form-control" formControlName="Password">
                    <label class="text-danger"
                        *ngIf="service.formModel.get('Passwords.Password').touched && service.formModel.get('Passwords.Password').errors?.required">To
                        pole jest wymagane.</label>
                    <label class="text-danger"
                        *ngIf="service.formModel.get('Passwords.Password').touched && service.formModel.get('Passwords.Password').errors?.minlength">Minimum
                        4 znaki</label>
                </div>
                <div class="form-group required">
                    <label>Potwierdź Hasło</label>
                    <input type="password" class="form-control" formControlName="ConfrimPassword">
                    <label class="text-danger"
                        *ngIf="service.formModel.get('Passwords.ConfrimPassword').touched && service.formModel.get('Passwords.ConfrimPassword').errors?.required">To
                        pole jest wymagane.</label>
                    <label class="text-danger"
                        *ngIf="service.formModel.get('Passwords.ConfrimPassword').touched && service.formModel.get('Passwords.ConfrimPassword').errors?.passwordMismatch">Hasła
                        muszą byc takie same.</label>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-8 offset-md-2">
                    <button type="submit" class="btn btn-lg btn-block" [disabled]="!service.formModel.valid">Zarejestruj się</button>
                </div>
            </div>
        </form>
    </div>
</div>
