<p>books-list-form works!</p>

<form (submit)= "onSubmit(form)">
    <input type="hidden" name="bookId" [value]="service.formData.bookId" />
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Szukaj książki po tytule</label>
            <input class="form-control form-control-lg" placeholder="Tytuł" name="tittle" #tittle="ngModel"
                [(ngModel)]=service.formData.tittle>
        </div>
        <div class="form-group col-md-6">
            <label>Szukaj książki po autorze (póki co ID)</label>
            <input class="form-control form-control-lg" placeholder="Autor" name="authorId" #authorId="ngModel"
                [(ngModel)]=service.formData.authorId>
        </div>
    </div>
    <div class="form-group">
        <button class="btn btn-info btn-lg btn-block" type="submit">Szukaj</button>
    </div>
</form>
