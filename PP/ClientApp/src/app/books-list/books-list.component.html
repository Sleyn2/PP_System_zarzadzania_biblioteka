<div class="jumbtron py-3">
    <h1 class="display-4 text-center">
        Jakiej ksiązki szukasz?
    </h1>
</div>

<app-books-list-form></app-books-list-form>
<table class="table">
    <thead class="thead-light">
        <tr>
            <th>Tytuł książki</th>
            <th>Autor</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let b of service.list">
            <td>{{b.title}}</td>
            <td>{{b.authorId}}</td>
            <td><button class="btn btn-block" (click)="bookDetails(b.id)">Szczegóły</button></td>
        </tr>
    </tbody>
</table>
