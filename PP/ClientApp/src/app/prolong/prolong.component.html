<div class="modal-header">
    <h4 class="modal-title">Podgląd próśb o przedłużenie wypożyczenia</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.close()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div>
        <table style="width: 100%;" class="">
            <tr>
                <th style="font-weight: bold;">Tytuł książki</th>
                <th style="font-weight: bold;">Użytkownik</th>
                <th style="font-weight: bold;">Data wypożyczenia</th>
                <th style="font-weight: bold;">Termin oddania</th>
                <th></th>
                <th></th>
            </tr>
            <tr *ngFor="let item of prolongList">
                <th>{{item.bookName}}</th>
                <th>{{item.userName}}</th>
                <th>{{item.checkoutDate}}</th>
                <th>{{item.checkInDate}}</th>
                <th><button type="button" class="btn btn-outline-dark" (click)="accept(item)">Przedłuż</button></th>
                <th><button type="button" class="btn btn-outline-dark" (click)="reject(item)">Odrzuć</button></th>
            </tr>
        </table>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-dark" (click)="activeModal.close()">Zamknij</button>
</div>
