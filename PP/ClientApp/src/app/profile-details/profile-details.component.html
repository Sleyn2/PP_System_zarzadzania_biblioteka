<form [formGroup]="userDataForm" (submit)="saveModyfied()" autocomplete="off">
  <div class="form-group required">
    <label>Nazwa Użytkownika</label>
    <input class="form-control" formControlName="userName">
  </div>
  <div class="form-group" >
    <label>Email</label>
    <input class="form-control" formControlName="email" >
  </div>
  <div class="form-group">
    <label>Pełna Nazwa</label>
    <input class="form-control" formControlName="fullname">
  </div>
  <div>
    <div class="form-group required">
      <label>Hasło</label>
      <input type="password" class="form-control" formControlName="passwd">
      <label class="text-danger" *ngIf="userDataForm.get('passwd').touched && userDataForm.get('passwd').errors?.minlength" >Minimum 4 znaki</label>
    </div>
    <div class="form-group required">
      <label>Potwierdź Hasło</label>
      <input type="password" class="form-control" formControlName="chcekPasswd">
      <label class="text-danger" *ngIf="userDataForm.get('chcekPasswd').touched && userDataForm.get('chcekPasswd').errors?.passwordMismatch" >Hasła muszą byc takie same.</label>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-8 offset-md-2">
      <button type="submit" class="btn btn-lg btn-block" [disabled]="!userDataForm.valid"> Zmodyfikuj </button>
    </div>
  </div>
</form>
