<div class="modal-header">
    <h4 class="modal-title">Podgląd oczekujących rezerwacji</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.close()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div>
        <table style="width: 100%;" class="">
            <tr>
                <th style="font-weight: bold;">Tytuł książki</th>
                <th style="font-weight: bold;">Status</th>
                <th style="font-weight: bold;">Nazwa Użytkownika</th>
                <th></th>
                <th></th>
            </tr>
            <tr *ngFor="let borrow of borrowingList">
                <th>{{borrow.bookName}}</th>
                <th [ngStyle]="{'color': 
                (borrow.status === 'Wypożyczona') ? 'green' : 
                (borrow.status === 'Zakończone') ? 'red' : 
                (borrow.status === 'Zarezerwowana') ? 'blue' : ''}"><b>{{borrow.status}}</b></th>
                <th>{{borrow.userName}}</th>
                <th><button type="button" class="btn btn-outline-dark" *ngIf="borrow.checkoutDate === null"
                        (click)="accept(borrow)">Zaakceptuj</button></th>
                <th><button type="button" class="btn btn-outline-dark" *ngIf="borrow.checkoutDate === null"
                        (click)="decline(borrow)">Odrzuć</button></th>
            </tr>
        </table>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close()">Zamknij</button>
</div>
